#=====-----=====-----=====-----[      Holo Configuration      ]-----=====-----=====-----=====#
holo:

  default_offset: 1.6
  #This is default hologram height offset
  
  default_line:
  - "&7Right-Click On Head To Edit Me"
  #Default Line When Hologram Placed On
  
  max_line: 1000
  #This is Max Line for the hologram
  #Permission per player holoblock.maxline.<number> | Example: holoblock.maxline.5 (For 5 line only)
  #Permission holoblock.maxline.* will return max value
  
  max_owned: 1000
  #This is Max Owned for the hologram
  #Permission per player holoblock.maxowned.<number> | Example: holoblock.maxowned.1 (For 1 holo only
  #Permission holoblock.maxowned.* will return max value
  
  max_member: 1000
  #This is Max Member for the hologram
  #Permission per player holoblock.maxmember.<number> | Example: holoblock.maxmember.2 (For 2 member only)
  #Permission holoblock.maxmember.* will return max value
  
  max_text: 100
  #This is Max Text For The Hologram
  
  item:
    cost: 2500
    #cost of the holoblock

    head: 'SecurityCamera'
    #default skin name Used for the head
    
    displayname: '&7&k||&r &aHologram Head &7&k||'
    #item name
    
    description: 
    - '&7&m------------------------------'
    - ''
    - '&eThis Is Portable &6Hologram Head'
    - '&eInvented By &6&lEnrico &7Company'
    - '&ePlace It Anywhere You Want'
    - ''
    - '&7&m------------------------------'
    #item lore

